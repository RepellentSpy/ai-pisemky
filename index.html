<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generátor testů</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <h1 id="website_title">[ Generátor testů ]</h1>
    <!-- <button onclick="generateExam()">[DEBUG] Rozřadit</button> -->
    <form>
      <div class="prompt-box">
        <label>
          <input name="prompt" placeholder="Téma testu" type="text" value="" id="prompt_input">
          <select id="difficultyDropdown">
            <option disabled selected value> -- Vybrat obtížnost -- </option>
            <option value="1">Základní úroveň</option>
            <option value="2">Středoškolská úroveň</option>
            <option value="3">Vysokoškolská úroveň</option>
            <option value="4">Expertní úroveň</option>
          </select>
        </label>
        <button type="submit">Generovat</button>
      </div>
    </form>
    <h2 id="question_number_text">Čekání na vstup...</h2>
    <p class="output" id="output"></p>
  </main>

  <script type="module" src="/main.js"></script>
  <script src="/processing.js"></script>
</body>

</html>
