<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generátor testů</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="images/favicon2.png">
</head>

<body>
  <main>
    <h1 id="website_title" onclick="window.location.reload()">[ Generátor testů ]</h1>
    <!-- <button onclick="generateExam()">[DEBUG] Rozřadit</button> -->
    <form>
      <div class="prompt-box">
        <label>
          <input name="prompt" placeholder="Téma testu" type="text" value="" id="prompt_input">
          <select id="difficultyDropdown">
            <option disabled selected value> -- Vybrat obtížnost -- </option>
            <option value="1">Základní úroveň</option>
            <option value="2">Středoškolská úroveň</option>
            <option value="3">Vysokoškolská úroveň</option>
            <option value="4">Expertní úroveň</option>
          </select>
        </label>
        <button type="submit">Generovat</button>
      </div>
    </form>
    <h2 id="question_number_text">Čekání na vstup...</h2>
    <p class="output" id="output"></p>
  </main>

  <button id="listExamButton" onclick="ListExam()">Správa testových otázek</button>

  <main id="examListDiv">
    <div id="examListHeader">
    <div id="examListTitle">
      <b>Testové otázky</b>
      <b id="examListCloseButton" onclick="closeExamList()">X</b>
    </div>
    <div id="examListQuestionsList" class="scrollable"></div>
    <div id="examShareButton" onclick="shareQuestions()">Sdílet test</div>
  </main>

  <script type="module" src="/main.js"></script>
  <script src="/processing.js"></script>
</body>

</html>
