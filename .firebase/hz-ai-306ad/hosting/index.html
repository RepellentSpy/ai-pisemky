<html lang="cs">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generátor testů</title>
  
  <link rel="icon" type="image/x-icon" href="/assets/favicon-9cee5178.png">
  <script type="module" crossorigin src="/assets/style-78f27d59.js"></script>
  <script type="module" crossorigin src="/assets/processing-d4295d61.js"></script>
  <script type="module" crossorigin src="/assets/main-f6e9cbcc.js"></script>
  <link rel="stylesheet" href="/assets/style-cf61c269.css">
</head>

<body>
  <main>
    <h1 id="website_title_main" onclick="window.location.reload()">[ Generátor testů ]</h1>
    <h2 id="website_subtitle">Vytvořit test - učitel</h2>
    <!-- <button onclick="generateExam()">[DEBUG] Rozřadit</button> -->
    <form>
      <div class="prompt-box">
        <label>
          <input name="prompt" placeholder="Téma testu" type="text" value="" id="prompt_input">
          <select id="difficultyDropdown">
            <option disabled selected value> -- Zvolit obtížnost -- </option>
            <option value="1">Základní úroveň</option>
            <option value="2">Středoškolská úroveň</option>
            <option value="3">Vysokoškolská úroveň</option>
            <option value="4">Expertní úroveň</option>
          </select>
        </label>
        <button type="submit" id="generate_button">Generovat</button>
      </div>
    </form>
    <h2 id="question_number_text"></h2>
    <p class="output" id="output"></p>
  </main>

  <button id="listExamButton" onclick="ListExam()">Správa testových otázek</button>
  <a href="load.html"><button id="loadExamButton">Studentská verze</button></a>

  <div id="popupWindow">
    <main id="examListDiv">
      <div id="examListHeader">
      <div id="examListTitle">
        <b>Otázky a odpovědi</b>
        <b id="examListCloseButton" onclick="closeExamList()">X</b>
      </div>
      <div id="examListQuestionsList" class="scrollable"></div>
      <div id="examShareButton" onclick="shareQuestions()">Sdílet test</div>
    </main>
  </div>

  
</body>

</html>
